<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1> Library <span>Book Collection</span></h1>
  </header>

  <main>
    <aside class="sidebar">
      <h2>Add a Book</h2>
      <form id="book-form">
        <label>Title</label>
        <input type="text" id="title" placeholder="Title of book" required>

        <label>Author</label>
        <input type="text" id="author" placeholder="Author" required>

        <label>Pages</label>
        <input type="number" id="pages" placeholder="Number of pages" required>

        <label>
          <input type="checkbox" id="hasRead"> Completed
        </label>

        <button type="submit">Add Book</button>
      </form>
    </aside>

    <section id="library" class="library"></section>
  </main>

</body>
</html>
